<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервер для котиков</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4));
            z-index: -1;
        }
        
        .content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }
        
        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.2s ease-out, glow 4s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.6rem;
            font-weight: 300;
            margin-bottom: 3rem;
            line-height: 1.6;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1.5s ease-out;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: fadeInUp 1.8s ease-out, pulse 2s infinite ease-in-out;
            backdrop-filter: blur(5px);
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.42, 0, 0.58, 1);
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            color: white;
        }
        
        .btn:hover:before {
            width: 100%;
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1.3rem;
            }
            
            .content {
                max-width: 90%;
                padding: 1.5rem;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="content">
        <h1>Сервер для котиков</h1>
        <p>«Я разрабатываю новый, проработанный сезон для нашего сервера.»</p>
        <a href="https://discord.com/channels/1083077940062986383/1369747778603061419/1369747778603061419" class="btn" target="_blank">Предрегистрация</a>
    </div>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
            
            // Video handling
            const video = document.getElementById('video-background');
            
            video.addEventListener('canplaythrough', function() {
                video.play().catch(function(error) {
                    console.log('Video autoplay failed:', error);
                });
            });
            
            video.addEventListener('error', function() {
                document.body.style.background = 'linear-gradient(135deg, #121212, #2d3436)';
                console.log('Video failed to load');
            });
        });
        
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(particle);
            
            // Remove and recreate particle after animation ends
            setTimeout(() => {
                particle.remove();
                createParticle(container);
            }, duration * 1000);
        }
    </script>
</body>
</html>
